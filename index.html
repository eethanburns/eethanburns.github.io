<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FM Synthesis</title>
  </head>
  <body>
    <h1>FM Synthesis</h1>
    <button id="startButton">Start Oscillator</button>
    <button id="stopButton">Stop Oscillator</button>
    <h3>______________________________________________</h3>
    <h3>Carrier Frequency</h3>
    <input type="range" id="carrierFrequencySlider" min="80" max="800" value="440" oninput="this.nextElementSibling.value = this.value">
    <output>440</output>
    <h3>Modulation Frequency</h3>
    <input type="range" id="modulationFrequencySlider" min="0" max="1000" value="0" oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
    <h3>Depth</h3>
    <input type="range" id="depthSlider" min="0" max="1000" value="0" oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
    <h3>Volume</h3>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5"/>
    
    <h3>______________________________________________</h3>
    <script src="script.js"></script>
  </body>
</html>
